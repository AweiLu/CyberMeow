<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>霓虹貓：故障城市</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700;900&family=Press+Start+2P&family=Rajdhani:wght@500;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      background-color: #050505;
      color: #e0e0e0;
      font-family: 'Rajdhani', 'Noto Sans TC', sans-serif;
      overflow: hidden;
    }

    .font-arcade {
      font-family: 'Press Start 2P', 'Noto Sans TC', cursive;
    }

    .font-zh {
      font-family: 'Noto Sans TC', sans-serif;
    }

    /* CRT Scanline Effect */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2));
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 50;
    }

    .scanlines::before {
      content: " ";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: rgba(18, 16, 16, 0.1);
      opacity: 0;
      z-index: 2;
      background-size: 100% 2px;
      animation: flicker 0.15s infinite;
      pointer-events: none;
    }

    @keyframes flicker {
      0% {
        opacity: 0.027906;
      }

      5% {
        opacity: 0.048532;
      }

      10% {
        opacity: 0.006095;
      }

      15% {
        opacity: 0.06386;
      }

      20% {
        opacity: 0.001648;
      }

      25% {
        opacity: 0.01258;
      }

      30% {
        opacity: 0.06527;
      }

      35% {
        opacity: 0.05374;
      }

      40% {
        opacity: 0.06209;
      }

      45% {
        opacity: 0.00763;
      }

      50% {
        opacity: 0.03846;
      }

      55% {
        opacity: 0.03541;
      }

      60% {
        opacity: 0.06649;
      }

      65% {
        opacity: 0.0163;
      }

      70% {
        opacity: 0.00755;
      }

      75% {
        opacity: 0.0768;
      }

      80% {
        opacity: 0.04696;
      }

      85% {
        opacity: 0.0337;
      }

      90% {
        opacity: 0.06456;
      }

      95% {
        opacity: 0.06902;
      }

      100% {
        opacity: 0.04273;
      }
    }

    .glitch-text {
      text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff;
      animation: glitch 1s infinite linear alternate-reverse;
    }

    @keyframes glitch {
      0% {
        text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff;
      }

      25% {
        text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff;
      }

      50% {
        text-shadow: 2px 0 #00ffff, -2px 0 #ff00ff;
      }

      75% {
        text-shadow: -2px 0 #00ffff, 2px 0 #ff00ff;
      }

      100% {
        text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff;
      }
    }
  </style>
